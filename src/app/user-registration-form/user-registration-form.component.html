<mat-card >
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Firstname"
            placeholder="Firstname"
            type="text"
            name="Firstname"
            required
          />
        </mat-form-field>

      </p>
      <p>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Lastname"
            placeholder="Lastname"
            type="text"
            name="Lastname"
            required
          />
        </mat-form-field>

      </p>
 
<p>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="userData.Username"
      placeholder="Username"
      type="text"
      name="Username"
      required
    />
  </mat-form-field>

</p>
   
<p>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="userData.Password"
      type="password"
      placeholder="Password"
      name="Password"
      required
      minlength="8"
    />
  </mat-form-field>

</p>
  
    <p>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>

    </p>

     <p>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
     </p>
     <div class="button">
      <button mat-raised-button (click)="registerUser()" color="primary">
        Sign Up
      </button>

     </div>
    </form>
  </mat-card-content>
</mat-card>
